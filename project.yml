# project.yml — Auto-generated by /onboard, feel free to edit.
# This file is the central configuration for wyebot. Skills and extensions
# read from here instead of using hardcoded values.
#
# Run /onboard to auto-populate this file by analyzing your project,
# or fill it in manually.

project:
  name: ""
  description: "" # Brief description of what your project does (1-2 sentences)

repos: []
  # Example:
  # - name: my-backend
  #   path: ./my-backend
  #   type: primary        # primary | fork | service | deploy | library | other
  #   stack: rails         # rails | react | node | python | go | other
  # - name: my-frontend
  #   path: ./my-frontend
  #   type: service
  #   stack: react

# Relationships between repos (detected or manually configured)
# Options: independent, monorepo, parent-forks, backend-frontend, other
repo_structure: independent

conventions:
  branch_format: ""        # e.g., "ticket-number/description", "feature/description"
  commit_format: ""        # conventional | ticket-prefix | freeform
  linter: ""               # e.g., "rubocop -A", "eslint --fix", "ruff check --fix"
  test_command: ""         # e.g., "bundle exec rspec", "npm test", "pytest"
  pr_template: ""          # e.g., ".github/pull_request_template.md"
  merge_strategy: ""       # squash | rebase | merge-commit
  required_approvals: 1

deployment:
  strategy: ""             # ci-cd-on-merge | manual-tags | manual-other
  notes: ""                # Any deployment-specific notes

agent:
  autonomy: mixed          # confirmatory | autonomous | mixed
  guardrails:              # Things the agent should NEVER do
    - "Do NOT commit, push, or create PRs — the developer handles version control"
  protected_files: []      # Files the agent should never modify
    # Example:
    # - "db/schema.rb"
    # - "config/secrets.yml"

# Jira integration (optional — configure via /jira-login)
jira:
  board_id: null           # Your Jira board ID for sprint-notes
  ticket_prefixes: []      # e.g., ["PROJ", "BACKEND", "FRONTEND"]
  exclude_prefixes: []     # e.g., ["OPS", "INFRA"] — tickets to exclude from sprint/release notes
